<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator walut</title>
  <style>
    body {
      background: white;
      padding: 20px;
    }
    .container {
      max-width: 300px;
      background: #e6d9d9;
      padding: 20px;
    }
    label, select, input, button {
      width: 100%;
      margin-top: 20px;
      margin-bottom: 20px
    }
    button {
      background-color: #6f8670;
      padding: 10px;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Walut</h2>
    <label for="currency">Wybierz walutę:</label>
    <select id="currency">
      <option value="USD" data-ask="4.1947">USD</option>
      <option value="AUD" data-ask="2.6431">AUD</option>
      <option value="CAD" data-ask="2.9982">CAD</option>
      <option value="EUR" data-ask="4.5853">EUR</option>
      <option value="CHF" data-ask="4.3345">CHF</option>
      <option value="GBP" data-ask="5.2323">GBP</option>
    </select>

    <label for="amount">Ilość:</label>
    <input type="number" id="amount" min="0">

    <button onclick="calculate()">Przelicz</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const select = document.getElementById("currency");
      const amount = parseFloat(document.getElementById("amount").value);
      const rate = parseFloat(select.options[select.selectedIndex].dataset.ask);
      const result = (amount * rate).toFixed(2);
      document.getElementById("result").textContent = `Cena: ${result} PLN`;
    }
  </script>
</body>
</html>
